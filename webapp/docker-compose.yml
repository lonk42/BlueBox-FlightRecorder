services:
  postgres:
    image: postgres:15-alpine
    container_name: bluebox-postgres
    environment:
      POSTGRES_USER: bluebox
      POSTGRES_PASSWORD: bluebox
      POSTGRES_DB: bluebox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bluebox"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bluebox-backend
    environment:
      DATABASE_URL: postgresql://bluebox:bluebox@postgres:5432/bluebox
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bluebox-frontend
    environment:
      API_URL: http://backend:8000
      FRONTEND_HOST: 0.0.0.0
      FRONTEND_PORT: 8050
    ports:
      - "8050:8050"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
