apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bluebox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: bluebox-frontend:latest  # Replace with your registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8050
          name: http
        env:
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: API_URL
        - name: FRONTEND_HOST
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: FRONTEND_HOST
        - name: FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: FRONTEND_PORT
        livenessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: bluebox
spec:
  type: ClusterIP
  ports:
  - port: 8050
    targetPort: 8050
    protocol: TCP
  selector:
    app: frontend
