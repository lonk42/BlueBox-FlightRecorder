apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bluebox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: bluebox-backend:latest  # Replace with your registry image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: DATABASE_URL
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: bluebox-config
              key: API_PORT
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bluebox
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: backend
