# Default values for bluebox Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  namespace: bluebox

# PostgreSQL database configuration
postgresql:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent

  # Database credentials
  auth:
    database: bluebox
    username: bluebox
    password: bluebox  # Change this in production!

  # Storage configuration
  persistence:
    enabled: true
    storageClass: ""  # Use default storage class
    size: 10Gi
    accessModes:
      - ReadWriteOnce

  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Backend (FastAPI) configuration
backend:
  enabled: true
  replicaCount: 1

  image:
    repository: bluebox-backend  # Replace with your registry
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 5
    periodSeconds: 5

# Frontend (Dash) configuration
frontend:
  enabled: true
  replicaCount: 2

  image:
    repository: bluebox-frontend  # Replace with your registry
    tag: "latest"
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8050
    targetPort: 8050

  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /
      port: 8050
    initialDelaySeconds: 30
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /
      port: 8050
    initialDelaySeconds: 5
    periodSeconds: 5

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"  # Change based on your ingress controller
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/rewrite-target: /

  host: bluebox.example.com  # Change to your domain

  # TLS configuration
  tls:
    enabled: false
    secretName: bluebox-tls

# ServiceAccount
serviceAccount:
  create: true
  name: bluebox

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
