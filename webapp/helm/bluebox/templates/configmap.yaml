apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "bluebox.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bluebox.labels" . | nindent 4 }}
data:
  # Backend configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  DATABASE_URL: {{ include "bluebox.postgresql.connectionString" . | quote }}

  # Frontend configuration
  API_URL: "http://{{ include "bluebox.fullname" . }}-backend:8000"
  FRONTEND_HOST: "0.0.0.0"
  FRONTEND_PORT: "8050"

  # PostgreSQL configuration
  POSTGRES_DB: {{ .Values.postgresql.auth.database | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}
