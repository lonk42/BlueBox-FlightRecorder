{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bluebox.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bluebox.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "bluebox.backend.selectorLabels" . | nindent 4 }}
{{- end }}
