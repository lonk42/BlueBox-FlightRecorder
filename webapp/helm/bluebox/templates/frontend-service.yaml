{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bluebox.fullname" . }}-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "bluebox.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
  - port: {{ .Values.frontend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "bluebox.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
